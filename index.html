<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Personal Book Library</h1>
        <nav>
            <ul>
                <li><a href="#all-books">All Books</a></li>
                <li><a href="#borrowed-books">Borrowed Books</a></li>
            </ul>
        </nav>
    </header>

    <section id="book-search">
        <h2>Search for Books</h2>
        <input type="text" id="search-input" placeholder="Search by title, author, or category...">
        <button onclick="searchBooks()">Search</button>
    </section>

    <section id="book-list">
        <h2>All Books</h2>
        <div id="books"></div>
    </section>

    <section id="borrowed-books">
        <h2>Borrowed Books</h2>
        <div id="borrow-history"></div>
    </section>

    <footer>
        <p>&copy; 2024 Personal Library Management</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
